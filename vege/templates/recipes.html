{% extends 'base.html' %}
{% block content %}

    <form class="col-6 mx-auto card p-3 mt-3 shadow-lg" method="POST" enctype="multipart/form-data">
        <h2>Add Recipe</h2>
        <hr>
        {% csrf_token %}
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" name="recipe_name">
        </div>
        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea class="form-control" id="recipeDescription" name="recipe_description"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" id="recipeImage" name="recipe_image">
        </div>
        <button type="submit" class="btn btn-success float-end">Add</button>
    </form>

{% endblock %}
